<html lang="en">
<head>
    <title>Balance & Gara</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../../assets/images/Favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="../../assets/images/Favicon/favicon.svg" />
    <link rel="shortcut icon" href="../../assets/images/Favicon/favicon.ico" />

<body class="form-body">
    <div class="form-heading">Chào mừng bạn đến với <br>Balance & Gara</div>
    <main class="m2 form-wrap">
        <div class="cot-form">       
            <form action="" method="POST" class="form" id="form-2">
                <h1 class="Sign">ĐĂNG NHẬP</h1>
                                <!--Email or sdt-->
                <div class="form-group">
                    <input id="email" name="email" class="form-control" type="text" placeholder="Email hoặc số điện thoại" >
                    <br><span class="form-message"></span>
                </div>
                                <!--mật khẩu-->
                <div class="form-group">
                    <input id="password" name="password" class="form-control" type="password" placeholder="Nhập mật khẩu" >
                    <br><span class="form-message"></span>
                </div>
                                <!-- Xác nhận -->
                <button type="submit" class="form-btn btn-sign" id="submit-btn" >Xác nhận</button>
                <div class="quenmk">
                    <a href="quenMK.html" target="_blank">Quên mật khẩu ?</a>
                </div>                                
                <div class="or"><b>hoặc sử dụng tài khoản</b></div>
                <div class="form-icon">
                    <a href="#!" target="_blank"><i class="form-icon ic-facebook fa-brands fa-facebook" ></i></a>
                    <a href="#!" target="_blank"><i class="form-icon ic-google fa-brands fa-google" ></i></a>
                    <a href="#!" target="_blank"><i class="form-icon ic-x-twitter fa-brands fa-x-twitter"></i></a>
                </div> 
            </form>
        </div>
        <div class="cot-nd"> 
            <h2>Xin Chào</h2>
            <h3>Nếu bạn chưa có tài khoản <br>Hãy đăng ký ở đây</h3>
            <a href="../SignUp/index.html"> <button class="form-btn ca2">Đăng Ký</button></a>         
        </div>
    </main>
    <script src="../../../index.js"></script>
    <script>
        handleHeader.start()
        handleFooter.renderFooter()
        ProductJS.renderIconQuantityCartForPages()
        Validator({
            form:'#form-2',
            errorSelector:'.form-message',
            formGroupSelector:'.form-group',
            rules: [
                Validator.isRequired('#email','Vui lòng nhập Email hoặc SDT'),
                Validator.isEmail('#email','Email hoặc SDT chưa chính xác'),
                Validator.isRequired('#password','Vui lòng nhập mật khẩu'),

                //Validator.isRequired('#day','chon ngay'),
                Validator.minLength('#password',6),
                //Validator.isRequired('input[name="gender"]'),
                
            ],
            onSubmit: function (data) {
                console.log(data);
            } 
        });
    </script>
    <script src="../../Layout/DefaultLayout/Header.js"></script>
    <!-- <script src="../../Layout/DefaultLayout/Footer.js"></script> -->
